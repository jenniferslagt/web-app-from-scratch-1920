<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Waves and chance on sunburning</title>
</head>

<body>

    <!-- home page -->
    <h1> Time to surf!? Check the best surfspots in Europe! </h1>

    <div class="list"></div>
    <div class="content">
        <!-- Loading state -->
        <div id="loading">Loading..</div>

        <!-- section check the waves -->
        <section class="sectionWaves" data-route="choose-waves">
            <h3><u>Windspeed</u></h3>
            <div class="windspeed"></div>
            <p>miles per hour</p>
            <h3><u>Direction of the wind</u></h3>
            <div class="windbearing"></div>
        </section>
    </div>
    <script src="library/routes.js"></script>
    <script type="module" src="script/app.js"></script>
</body>

</html>
